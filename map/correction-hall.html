<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<title>政务地图-信息纠错</title>
		<script type="text/javascript" src="layui/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
		<script type="text/javascript" src="layui/layui.js"></script>
		<link rel="stylesheet" type="text/css" href="layui/css/main.css">


		<script src="//api.tianditu.gov.cn/api?v=4.0&tk=eaad78a2ea0c56f85c9ff4bbcd0c8489" type="text/javascript">
		</script>
		<script type="text/javascript" src="js/com.js"></script>
		<script type="text/javascript" src="js/fun.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
		<link href="resource/jiucuo/xiangqing.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/gVerify.js"></script>
		<style>
			.jcleft {
				width: 100%;
			}
		</style>
	</head>

	<body onload="onload();">
		<form id="correctionForm" class="layui-form layui-form-pane" action="" lay-filter="example">
			<div class="jcmain clearfix">
				<div class="jcleft fl">
					
					<div class="jctab">
						<div class="layui-form-item">
							<label class="layui-form-label">名　　称</label>
							<div class="layui-input-block">
								<input readonly type="text" id="title" lay-verify="required" name="title"
									autocomplete="off" placeholder="请输入名称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">地　　址</label>
							<div class="layui-input-block">
								<input readonly type="text" id="address" lay-verify="required" name="address"
									autocomplete="off" placeholder="请输入地址" class="layui-input">
							</div>
						</div>
						<div class="jcltit2">
							请选择纠错类型：
						</div>
						<div class="layui-form-item  layui-form-text">
							<div class="layui-input-block">
								<input type="checkbox" name="like[name]" lay-verify="required|otherReq_ck" title="名称错误" value="名称错误" >
								<input type="checkbox" name="like[address]" lay-verify="otherReq_ck" title="地址错误" value="地址错误" >
								<input type="checkbox" name="like[tel]" lay-verify="otherReq_ck" title="电话错误" value="电话错误" >
								<input type="checkbox" name="like[location]" lay-verify="otherReq_ck" title="定位错误" value="定位错误" >
								<input type="checkbox" name="like[other]" lay-verify="otherReq_ck" title="其他错误" value="其他错误" >
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">错误描述</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入您要纠错的信息" lay-verify="required" class="layui-textarea"
									name="content" id="content"></textarea>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">您的电话/邮箱</label>
							<div class="layui-input-block">
								<input type="text" id="contact" name="contact" autocomplete="off" placeholder="(选填)"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">验 证 码</label>
							<div class="layui-input-inline code">
								<input type="text" name="captcha" lay-verify="required" autocomplete="off" id="captcha"
									class="layui-input">
							</div>
							<div class="layui-form-mid cursor" title="点击更换验证码" style="padding: 0!important;" id="rcode"
								onclick="getNewCode()">
							</div>

						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button type="submit" class="layui-btn" lay-submit="" id="btnSubmit"
									lay-filter="btnSubmit">立即提交</button>
							</div>
						</div>
					</div>
				</div>

			</div>
			<input type="hidden" name="tel" id="tel">
			<input type="hidden" name="duty" id="duty">
			<input type="hidden" name="location" id="location"> 
			<input type="hidden" name="adviseType" id="adviseType" value="service_hall">
			<input type="hidden" name="checkKey" id="checkKey">
			<input type="hidden" name="postCode" id="postCode">
			
			
		</form>

		<script type="text/javascript" src="resource/jiucuo/hall.js"></script>
		<script type="text/javascript" src="resource/jiucuo/rcode.js"></script>

	</body>

</html>
